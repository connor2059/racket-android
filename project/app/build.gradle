apply plugin: 'com.android.model.application'

model {
    repositories {
        libs(PrebuiltLibraries) {
            libracket3m {
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile = file("src/main/jni/racket/libracket3m.a")
                }
            }
            libracket {
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile = file("src/main/jni/racket/libracket.a")
                }
            }
            libmzgc {
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile = file("src/main/jni/racket/libmzgc.a")
                }
            }
        }
    }

    android {
        compileSdkVersion = 23
        buildToolsVersion = '23.0.2'
        
        defaultConfig {
            applicationId = 'org.racketlang.android.project'
            minSdkVersion.apiLevel = 4
            targetSdkVersion.apiLevel = 23
        }

        sources {
            main {
                jni {
                    source {
                        srcDir "src/main/jni"
                        exclude "racket/racket_app.c"
                    }
                    dependencies {
                        // 3m
                        library "libracket3m" linkage "static"
                        // CGC
                        //library "libracket" linkage "static"
                        //library "libmzgc" linkage "static"
                        
                    }
                }
            }
        }

        ndk {
            moduleName = 'racket-android-project'
            toolchain = 'clang'
            CFlags.addAll(['-Wall'])
            ldLibs.addAll(['log','GLESv3', 'EGL'])
        }
        productFlavors {
            create("arm") {
                ndk.abiFilters.add("armeabi")
            }
        }
    }
}
